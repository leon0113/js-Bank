<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-orange-600">JS Bank</span>!</h1>
    </header>
    <MAIN>
        <section class="bg-green-300 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 rounded border-gray-400 block mb-4 w-1/2" type="text"
                    placeholder="your email">
                <input id="user-pass" class="border-2 rounded border-gray-400 w-1/2" type="password" name="" id=""
                    placeholder="Give your password"><br>
                <small class="block">*Use atleast 8 characters*</small>
                <br>
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 font-bold text-white">Submit</button>
            </div>
        </section>
    </MAIN>

    <script src="js/login.js"></script>
</body>

</html>
